<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
		<h3>Create Expense</h3>
		<hr>
		<form id="add-form">
		  <div class="form-group">
		    <label for="WhatYouBuy">What did you buy today?</label>
		    <input type="text" class="form-control" name="WhatYouBuy" id="WhatYouBuy" placeholder="Please enter the name of the consumer, Ex. Lunch, dinner, watch the movie" required>
		  </div>
		  <div class="form-group">
		    <label for="type">Consumption Type</label>
		    <select class="form-control" name="type" id="type" required>
			  <option value="">Select</option>
			  <option value="Meal">Meal</option>
			  <option value="Life">Life</option>
			  <option value="Entertainment">Entertainment</option>
			  <option value="Education">Education</option>
			  <option value="Traffic">Traffic</option>
			  <option value="Others">Others</option>
			</select>
		  </div>
		  <div class="form-group">
		    <label for="money">How much did you spend?</label>
		    <input type="number" class="form-control" name="money" id="money" placeholder="Amount of Consumption" required>		    
		  </div>
		  <div class="form-group">
		    <label for="date">How much did you spend?</label>
		    <input type="date" class="form-control" name="date" id="date" placeholder="2017/03/01" required>		    
		  </div>
		  <button type="submit" class="btn btn-success">Submit</button>
		  <button type="button" class="btn btn-default"><a href="./">Home</a></button>
		</form>
	</div>


	<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
