<form id="add-form" class="">
  <div class="form-group">
    <label for="cash" class="control-label">Cash</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input
        type="number"
        class="form-control"
        name="cash"
        id="cash"
        placeholder="0"
        required
        autofocus
      />
    </div>
  </div>
  <div class="form-group">
    <label for="type" class="control-label">Type</label>
    <br />
    <button type="button" class="btn btn-default" id="Food">Food</button>
    <button type="button" class="btn btn-default" id="Transportation">
      Transportation
    </button>
    <button type="button" class="btn btn-default" id="Shopping">
      Shopping
    </button>
    <button type="button" class="btn btn-default" id="Entertainment">
      Entertainment
    </button>
    <button type="button" class="btn btn-default" id="Misc">Misc.</button>
    <button type="button" class="btn btn-default" id="Income">Income</button>
    <input type="text" class="hide" name="type" id="type" />
  </div>
  <div class="form-group">
    <label for="date" class="control-label">Date</label>
    <input type="date" class="form-control" name="date" id="date" required />
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Description</label>
    <input
      type="text"
      class="form-control"
      name="title"
      id="title"
      placeholder="Lunch"
    />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <a href="./index.html">
    <button type="button" class="btn btn-default">Home</button>
  </a>
</form>
